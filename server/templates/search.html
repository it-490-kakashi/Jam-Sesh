{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5" >
        <form action="/search" method="post">
            <div class="form-outline mb-4">
                <input type="text" name="search_info" id="search" class="form-control"/>
                <label class="form-label" for="search">Search</label>
            </div>
        </form>
    {% if results is defined  %}
        <div class="row row-cols-1">
            {% set results = results.response.hits %}
            {% for result in results %}
                {% set result = result.result %}
                <div class="row">
                    <div class="col-2">
                        <img class="img-thumbnail" src="{{ result.header_image_thumbnail_url }}" alt="">
                    </div>
                    <div class="col">

                        <a href={{ result.url }}>{{ result.title }} - {{ result.artist_names }}</a>
                    </div>
                </div>

            {% endfor %}
        </div>
    {% endif %}
    </div>
{% endblock %}
