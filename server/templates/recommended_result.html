{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5" >
        <form action="/recommendation" method="post">
            <div class="form-outline mb-4">
                <label class="form-label visually-hidden" for="search">Search</label>
                {% if placeholder is not defined %}
                    <input type="text" name="search_info" id="search" class="form-control" placeholder="Search" />
                {% else %}
                    <input type="text" name="search_info" id="search" class="form-control" placeholder="Search" value="{{placeholder}}" />
                {% endif %}
            </div>
        </form>
    {% if results is defined  %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Song Name</th>
                    <th scope="col">Artist Name</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results.tracks %}
                    <tr>
                        <td> {{ result.title}} by {{ result.subtitle }} </td>

                    </tr>

                {% endfor %}
            </tbody>


        </table>
    {% endif %}
    </div>
{% endblock %}
