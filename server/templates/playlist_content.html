{% extends 'base.html'%}
{% block content %}
<div class="container">
<h1>{{ playlist.name }}</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Song Name</th>
    </tr>
  </thead>
  <tbody>
  {% for song in playlist %}
    <tr>
        <th><a class="text-black" href="/song?id={{ song.genius_id }}">{{ song.name }}</a></th>
        <th>{{ song.artist }}</th>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
