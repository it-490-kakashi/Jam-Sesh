{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row bg-black justify-content-around">
            <div class="col-3">
                <img class="img-fluid mx-auto d-block" src="https://picsum.photos/1000" alt="Random Img">
            </div>
            <div class="col-7 d-flex flex-column justify-content-center">
                <div class="text-white">
                    <h1>Song Name</h1>
                    <h1>Song Artist</h1>
                    <h1>Year Released</h1>
                    <br>
                    <h1>Genre</h1>
                    <h1>Studio</h1>
                    <h1>{{ song_ids }}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">

        <div class="row row-cols-2 mb-3" id="MusicPlayers">
            <div class="col text-center">
                <a class="text-decoration-none text-black" href="">
                    <h1><i class="bi bi-play-circle"></i></h1>
                    <h3>Listen to Sample</h3>
                </a>
            </div>
            <div class="col text-center">
{#                <a class="stretched-link" href="#exampleModal" data-toggle="modal">Click Me</a>#}
                <a class="text-decoration-none text-black" href="#MusicVideoModel" data-bs-toggle="modal" data-bs-target="#MusicVideoModel">
                    <h1><i class="bi bi-film"></i></h1>
                    <h3>Watch Music Video</h3>
                </a>

            </div>
        </div>
        <div id="MusicInfo">
            {{ lipsum(5) }}
        </div>
    </div>
    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="MusicVideoModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="ratio ratio-16x9">
          <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video" allowfullscreen></iframe>
        </div>

    </div>
  </div>
</div>

{% endblock %}
